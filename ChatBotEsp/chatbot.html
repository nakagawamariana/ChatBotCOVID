<html>
    <head>
        <meta charset = "utf-8"/>
        <meta name ="viewport" content = "width=device-width, initial-scale = 1.0">


        <script src = "java.js"></script>
        <link rel = "stylesheet" href = "mystyle.css">

        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="#home" class="w3-bar-item w3-button"><b>COVA</b> chatbot</a>
        <!-- Float links to the right. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
          <a href="#projects" class="w3-bar-item w3-button">Projects</a>
          <a href="#about" class="w3-bar-item w3-button">About</a>
          <a href="#contact" class="w3-bar-item w3-button">Contact</a>
        </div>
      </div>
    </div>
    
        <i class="icon ion-home"></i>
        <div class = "chatbox">
            <button class="open_button" onclick="openchat()"></button>
            <div class = "chatbox_support" id="chatbox_support">
                <div class = "chatbox_header">
                    <img src="icon@2x.png" class="icon_chat">
                    <div class="circle"></div>
                    <div class="circle_opaque"></div>
                    <p id= "live_chat">Live chat with Cova</p>
                    <p id= "ask_chat">Ask anything</p>
                    <button id="close_chat" onclick="closechat()"></button>
                </div>
                <div class = "chatbox_bottom">
                    <input type="text" class="input_user" id="input_user" placeholder="Type your message">
                    <button class="btn"  id="myBtn">
                    </button>
                </div>
                <div class="chat_msg" id="chat_msg">

                </div>
            </div>
        </div>

    </body>
    
    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-16">
      <p>Pruebita</p>
    </footer>
    
    </body>

</html>
